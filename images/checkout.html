<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mutação Alpha</title>
    <link rel="stylesheet" href="style.css">
     <!-- Ícone do carrinho (opcional aqui, mas pode manter a consistência) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<!-- Adiciona um ID ao body para o JS saber que está nesta página -->
<body id="checkout-page">
    <div class="container checkout-container">
        <header>
             <!-- Pode colocar um logo simples ou link para voltar -->
             <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;"> <- Mutação Alpha</a></div>
             <!-- Não precisa de navegação completa aqui, mas o carrinho pode ser útil -->
             <div class="cart-icon">
                 <i class="fas fa-shopping-cart"></i>
                 <span class="cart-count" id="cart-count">0</span>
             </div>
        </header>

        <main>
            <h1>Finalizar Compra</h1>

            <h2>Itens no Carrinho</h2>
            <ul id="cart-items-list">
                <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
                <li>Carregando itens...</li>
            </ul>

            <div class="totals">
                <p>Subtotal: <span id="subtotal">0.00€</span></p>
                <p>Portes de Envio: <span id="shipping">6.00€</span></p>
                <p><strong>Total a Pagar: <span id="total">6.00€</span></strong></p>
            </div>

            <div class="checkout-form">
                <h2>Seus Dados</h2>
                <!-- Removido o <form> para evitar submissão padrão -->
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="address">Morada:</label> <!-- Corrigido ID e name -->
                    <input type="text" id="address" name="address" required>
                </div>
                 <!-- Campos Produto(s), Quantidade e Valor são gerados na mensagem -->

                <button id="buy-now-btn">Comprar Agora (Enviar WhatsApp)</button>
            </div>
        </main>

         <footer>
            <p>© 2024 Mutação Alpha. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
